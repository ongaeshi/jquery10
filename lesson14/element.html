<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>要素の追加</title>
    <style type="text/css">
.wp {
  border: solid 2px Red;
}

#site {
  background-color: Yellow;
  width:  300px;
  height: 20px;
}
    </style>
    <script type="text/javascript" src="../jquery-1.6.1.min.js"></script>
    <script type="text/javascript">
$(function() {
  $('p').wrap('<div class="wp"></div>');   // <p>を<div>で囲む
  //$('p').wrapAll('<div class="wp"></div>');   // まとめて囲む
  //$('p').wrapInner('<div class="wp"></div>');   // 要素の中身を囲む
	  
  //$('h2').replaceWith('<div>おすすめ書籍</div>'); // <h2>を<div>で置き換える
  $('<div>おすすめ書籍</div>').replaceAll('h2'); // オブジェクト引数の順番が逆転したもの

  //$('#site').remove(); // '#site'要素を削除
  $('#site').empty();    // '#site'の中身を削除
  $('p').unwrap();       // <p>を包んでいる要素を削除
});
    </script>
  </head>

  <body>
    <h2>参考書籍</h2>
    <p>JavaScript本格入門</p>
    <p>10日でおぼえるjQuery入門</p>
    <a href="day10_.html">(10日で覚えるシリーズ)</a> // wrapAllの時、追い出される
    <p>HTML５基礎</p>
    <div id="site">by WINGSプロジェクト</div>
  </body>
</html>
