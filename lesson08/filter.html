<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>フィルター</title>
    <script type="text/javascript" src="../jquery-1.6.1.min.js"></script>
    <script type="text/javascript">
$(function() {
  $('ul > li:first').css('background-color', 'Aqua');
  $('ul > li:last').css('background-color', 'Yellow');
  // $('#entry > li:last').css('background-color', 'Yellow'); // これだと独習の方に
  $('li:contains("XML")').css('border', 'solid 2px Blue');
  $('ul > li:first-child').css('color', 'Red');
  $('ul > li:last-child').css('color', 'Blue');
});
    </script>
  </head>

  <body>
    <ul id="entry">
      <li id="html">HTML5基礎</li>
      <li id="xml">基礎XML</li>
      <li id="js">JavaScript本格入門</li>

    </ul>
    <ul id="advanced">
      <li id="html_css">HTML／CSS最新完全ガイド</li>
      <li id="xml_smp">XML実践テクニック集</li>
      <li id="js_master">JavaScriptマスター</li>
      <li id="php_app">上級PHPアプリケーション開発</li>
    </ul>
  </body>
</html>
