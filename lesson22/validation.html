<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>フォームの入力検証機能</title>
    <link href="validation.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="validation.js"></script>
  </head>

  <body>
    <ul id="error_summary"></ul> <!-- エラーメッセージのリストを表示する領域 -->

    <form id="fm">
      <div class="field">
	<label for="isbn">ISBNコード</label>
	<input type="text" id="isbn" size="20" class="valid required regexp" data-pattern="[0-9]{1}-[x0-9]{3,5}-[0-9]{3,5}-[0-9X]{1}" />
      </div>

      <div class="field">
	<label for="title">書名</label>
	<input type="text" id="title" size="30" class="valid length" data-length="30" />
      </div>

      <div class="field">
	<label for="price">価格</label>
	<input type="text" id="price" size="5" class="valid range" data-max="10000" data-min="100" />
      </div>

      <div class="field">
	<label for="publish">出版社</label>
	<input type="text" id="publish" class="valid inarray" data-option="翔泳社 技術評論社 秀和システム マイコミ" />
      </div>

      <div class="field">
	<input type="submit" value="送信" />
      </div>
    </form>
    
  </body>
</html>
