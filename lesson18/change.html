<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>書籍名を選択すると指定した書籍のページへ移動</title>
    <script type="text/javascript" src="../jquery-1.6.1.min.js"></script>
    <script type="text/javascript">
$(function() {
  $('#books').change(function() {
    if ($(this).val() != "")
      location.href = 'http://www.wings.msn.to/index.php/-/A-03/' + $(this).val();
  });
});
    </script>
  </head>

  <body>
    <select id="books">
      <option value="" selected="selected">---＜書籍を選択して下さい＞---</option>
      <option value="978-4-8399-3793-5">HTML5基礎</option> 
      <option value="978-4-8443-2879-7">基礎PHP</option> 
    </select>
  </body>
</html>
