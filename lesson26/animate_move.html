<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>アニメーション</title>
    <link href="event.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="../jquery-1.6.1.min.js"></script>
    <script type="text/javascript">
$(function () {
  $('div').animate({
    marginTop: '350px',
    marginLeft: '500px',
  }, 1000);
})
    </script>
  </head>

  <body>
    <div style="height:100px;width:100px;background-color:#f00"></div>
  </body>
</html>
